function normalize(handPoints) {

  let xmin = 1, xmax = 0, ymin = 1, ymax = 0;

  for(let i = 0; i < 5; i++) {
    if(handPoints[i][0] < xmin)
      xmin = handPoints[i][0];
    if(handPoints[i][0] > xmax)
      xmax = handPoints[i][0];

    if(handPoints[i][1] < ymin)
      ymin = handPoints[i][1];
    if(handPoints[i][1] > ymax)
      ymax = handPoints[i][1];
  }

  for(let i = 0; i < 5; i++) {
    handPoints[i][0] = (handPoints[i][0] - xmin)/(xmax-xmin);
    handPoints[i][1] = (handPoints[i][1] - ymin)/(ymax-ymin);

function getCanvasRect(canvas)
{
  var w = canvas.width;
  var h = canvas.height;

  var cx = canvas.offsetLeft;
  var cy = canvas.offsetTop;
  while (canvas.offsetParent != null)
  {
    canvas = canvas.offsetParent;
    cx += canvas.offsetLeft;
    cy += canvas.offsetTop;
  }
  return {x: cx, y: cy, width: w, height: h};
}
function getScrollX()
{
  var scrollX = $(window).scrollLeft();

{
  document.onselectstart = function() { return false; } // disable drag-select
  document.onmousedown = function() { return false; } // disable drag-select
  if (button <= 1)
  {
    _isDown = true;
    x -= _rc.x - getScrollX();
    y -= _rc.y - getScrollY();
    if (_points.length > 0)
      _g.clearRect(0, 0, _rc.width, _rc.height);

  }
}

{
  if (_isDown)
  {
    x -= _rc.x - getScrollX();

    drawConnectedPoint(_points.length - 2, _points.length - 1);
